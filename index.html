<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img class="mobile-design" src="assets/images/illustration-sign-up-mobile.svg" alt="mobile-design">
  <img class="desktop-design" src="assets/images/illustration-sign-up-desktop.svg" alt="desktop-design">
  <main class="page-info">
    <h1>Stay updated!</h1>
    <p>Join 60,000+ product managers receiving monthly updates on:</p>
    <div class="list-info">
      <span class="list-style"><img src="assets/images/icon-list.svg" alt="list">
        <li>Product discovery and building what matters</li>
      </span>
      <span class="list-style"><img src="assets/images/icon-list.svg" alt="list">
        <li>Measuring to ensure updates are a success</li>
      </span>
      <span class="list-style"><img src="assets/images/icon-list.svg" alt="list">
        <li>And much more!</li>
      </span>
    </div>

    <div class="form">

      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="email@company.com" />
    </div>
    <button> Subscribe to monthly newsletter</button>
  </main>




  <script src="script.js">

  </script>
</body>

</html>
