<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="successful-mobile.css">
</head>

<body>
    <div class="success-message">
        <img class="image" src="assets/images/icon-success.svg" alt="success-icon">
        <h1>Thanks for subscribing!</h1>
        <p> A confirmation email has been sent to <bold class="bold" id="bold"></bold>
            Please open it and click the button inside to confirm your subscription.
        </p>

        <button class="button">Dismiss message</button>
    </div>


    <script>
        const button = document.querySelector('.button');
        const email = localStorage.getItem('email');
        document.getElementById('bold').textContent = `${email}.`;

        button.addEventListener('click', () => {
            window.location.href = 'index.html';
        })
    </script>
</body>

</html>
